<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Petra</title>
    <style>
      /*
        On mobile, vh units cannot be used as they include the search bar
        So we only use 100% size and trickle it down from html tag to app root
      */
      html {
        width: 100%;
        height: 100%;
      }
      body {
        min-width: 375px;
        min-height: 600px;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
